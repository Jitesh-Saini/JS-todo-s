<!-- Question 4. The user gets blocked if failed login attempts exceed 5. -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        let failedAttempts = 6;

        console.log(status);
    </script>
</body>
