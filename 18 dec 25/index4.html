<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(n) {
            if (n <= 1) {
                console.log("Not Prime");
                return;
            }

            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    console.log("Not Prime");
                    return;
                }
            }

            console.log("Prime");
        }
        isPrime(7);

    </script>
</body>

</html>
