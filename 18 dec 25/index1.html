<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function palindrome(temp) {
            let n = temp;
            let rev = 0;

            while (temp > 0) {
                let last = temp % 10;
                rev = rev * 10 + last;
                temp = (temp - last) / 10;
            }

            if (n === rev) {
                return "Palindrome";
            } else {
                return "Not a Palindrome";
            }
        }
        console.log(palindrome(1221));

    </script>
</body>

</html>
