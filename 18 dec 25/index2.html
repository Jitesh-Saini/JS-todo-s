<!DOCTYPE html>

<body>
    <script>
        function countdigi(n) {
            let count = 0;

            while (n > 0) {
                count++;
                let lastdigit = n % 10;
                n = (n - lastdigit) / 10;
            }

            return count;
        }

        console.log(countdigi(123456));


    </script>
</body>

</html>
